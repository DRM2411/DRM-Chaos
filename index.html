    * {

      box-sizing: border-box;

    body {
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      position: relative;

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 20vh;
      position: relative;
      animation: glitch-skew 0.5s infinite linear alternate;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: red;
      background: black;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::after {
      color: cyan;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }
    .glitch::before {
      color: magenta;
      animation: glitch-anim2 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: skew(0.3deg);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: skew(-0.3deg);
      }
    }
    @keyframes glitch-anim2 {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: skew(-0.5deg);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: skew(0.5deg);
      }
    }
    @keyframes glitch-skew {
      0% {
        transform: skew(0.5deg);
      }
      100% {
        transform: skew(-0.5deg);
      }
    }
    .redacted {

      width: 90%;
      color: #f00;
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-align: center;
      filter: blur(1px);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .end-tagline {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
    }
    .end-tagline a {
      color: #f00;
      font-weight: bold;
      text-decoration: none;
      animation: pulse 1s infinite;
    }
    .overlay {

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      color: #fff;

      display: flex;
      align-items: center;
